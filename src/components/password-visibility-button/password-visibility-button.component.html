<button type="button"
        [ngStyle]="{color: colors.primary}"
        (click)="onToggle()">
  <span *ngIf="!isVisible">
    <span class="fa fa-eye"></span> <span localize="show"></span>
  </span>
  <span *ngIf="isVisible">
    <span class="fa fa-eye-slash"></span> <span localize="hide"></span>
  </span>
</button>
